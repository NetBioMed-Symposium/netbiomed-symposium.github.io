<!-- Clients Aside -->
<aside class="clients" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Sponsors</h2>
            </div>
        </div>
        {% for sponsor_list in site.data.sponsors %}
            <div class="row">
                {% for sponsor in sponsor_list.row %}
                    <div class="col-md-3 col-sm-6">
                        <a href="{{ sponsor.contact }}" class="portfolio-link" data-toggle="modal">
                            <img src="{{ site.baseurl }}/css/img/sponsors/{{ sponsor.img }}" class="img-responsive img-centered" alt="">
                        </a>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</aside>
